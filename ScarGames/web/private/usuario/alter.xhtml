<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Usuários</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Usuários</h1>
                </div>
                <div class="ui-g-1"></div>



                <div class="ui-g-5">
                    <p:inputText id="nome" placeholder="Nome"
                                 value="#{usuarioMB.usuario.nome}"
                                 style="width: 90%;"/>
                </div>

                <div class="ui-g-5">
                    <p:inputText id="email" placeholder="E-mail"
                                 value="#{usuarioMB.usuario.email}"
                                 style="width: 90%;"/>
                </div>

                <div class="ui-g-5">
                    <p:inputMask id="cpf" placeholder="CPF" 
                                 value="#{usuarioMB.usuario.cpf}" mask="999-99-9999"
                                 style="width: 90%;"/>
                </div>

                <div class="ui-g-5">
                    <p:inputMask id="dataNascimento" placeholder="Data Nascimento" 
                                 value="#{usuarioMB.usuario.dataNascimento}" mask="99/99/9999"
                                 style="width: 90%;"/>
                </div>

                <div class="ui-g-5">
                    <p:inputMask id="telefone" placeholder="Telefone" 
                                 value="#{usuarioMB.usuario.telefone}" mask="999-99-9999"
                                 style="width: 90%;"/>
                </div>


                <div class="ui-g-5">
                    <p:selectOneRadio id="sexo" value="#{usuarioMB.usuario.sexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />        
                    </p:selectOneRadio>
                </div>

                <div class="ui-g-5">
                    <p:inputText id="senha" placeholder="Senha"
                                 value="#{usuarioMB.usuario.senha}"
                                 style="width: 90%;"/>
                </div>


                <!--  <div class="ui-g-5">
                      <p:selectOneMenu id="enderecos" value="#{usuarioMB.usuario.enderecos}" style="width:90%"
                                       placeholder="Bandeira" converter="entityConverter">
                          <f:selectItems value="#{enderecoMB.enderecos}" 
                                         var="endereco" itemLabel="#{endereco.descricao}"
                                         itemValue="#{endereco}"/>
                                                 
                      </p:selectOneMenu>
                  </div> -->





                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{usuarioMB.alterar()}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{usuarioMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
